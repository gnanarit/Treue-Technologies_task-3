<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #converter {
            margin: 20px auto;
            width: 300px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            text-align: center;
        }

        select {
            width: 100px;
            padding: 5px;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Length Converter</h1>
    <div id="converter">
        <input type="number" id="inputValue" placeholder="Enter value">
        <select id="unitFrom">
            <option value="meters">Meters</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
        </select>
        <p>to</p>
        <select id="unitTo">
            <option value="meters">Meters</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
        </select>
        <button onclick="convert()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convert() {
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            const unitFrom = document.getElementById("unitFrom").value;
            const unitTo = document.getElementById("unitTo").value;
            let result;

            if (unitFrom === "meters" && unitTo === "feet") {
                result = inputValue * 3.28084;
            } else if (unitFrom === "meters" && unitTo === "inches") {
                result = inputValue * 39.3701;
            } else if (unitFrom === "feet" && unitTo === "meters") {
                result = inputValue / 3.28084;
            } else if (unitFrom === "inches" && unitTo === "meters") {
                result = inputValue / 39.3701;
            } else if (unitFrom === "inches" && unitTo === "feet") {
                result = inputValue / 12;
            } else {
                result = inputValue; // If units are the same, no conversion needed
            }

            document.getElementById("result").textContent = `Result: ${result.toFixed(2)} ${unitTo}`;
        }
    </script>
</body>
</html>
